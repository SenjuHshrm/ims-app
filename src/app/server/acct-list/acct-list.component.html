<div class='container' fxLayout fxLayout.xs='column' fxLayout='row' fxLayoutAlign='center' style='margin-top: 30px'>
  <div class='item item-1' fxFlex='90%' fxFlexOffSet='5%'>
    <mat-card class='mat-elevation-z8'>
      <mat-card-header>
        <mat-card-title>Accounts</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class='container' fxLayout fxLayout.xs='column' fxLayout='column' fxLayoutAlign='center' fxLayoutGap='20px'>
          <div class='item item-1' fxFlex='100%'>
            <mat-form-field fxFlex='30%'>
              <mat-label>Enter username</mat-label>
              <input matInput [(ngModel)]='keyword' (keyup)='searchUsername(keyword)'>
            </mat-form-field>
          </div>
          <div class='item item-2 table-con' fxFlex='100%'>
            <table mat-table class='mat-elevation-z4' [dataSource]='usersTbl' width='900px'>
              <ng-container matColumnDef='username'>
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef='let data'>{{ data.username }}</td>
              </ng-container>
              <ng-container matColumnDef='fname'>
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef='let data'>{{ data.fName }}</td>
              </ng-container>
              <ng-container matColumnDef='mname'>
                <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                <td mat-cell *matCellDef='let data'>{{ data.mName }}</td>
              </ng-container>
              <ng-container matColumnDef='lname'>
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef='let data'>{{ data.lName }}</td>
              </ng-container>
              <ng-container matColumnDef='type'>
                <th mat-header-cell *matHeaderCellDef>Account Type</th>
                <td mat-cell *matCellDef='let data'>{{ data.type }}</td>
              </ng-container>
              <ng-container matColumnDef='activated'>
                <th mat-header-cell *matHeaderCellDef>Activate</th>
                <td mat-cell *matCellDef='let data'><mat-slide-toggle color='accent' [checked]='data.activated' [(ngModel)]='data.activated' (change)='activatorToggle(data, $event)'></mat-slide-toggle></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef='usersTblHdr'></tr>
              <tr mat-row *matRowDef='let row; columns: usersTblHdr'></tr>
            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
