<div class='container' fxLayout fxLayout.xs='column' fxLayout='row' fxLayoutAlign='center' style='margin-top: 30px'>
  <div class='item item-1' fxFlex='90%' fxFlexOffSet='5%'>
    <mat-card class='mat-elevation-z8'>
      <mat-card-header>
        <mat-card-title>Photos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class='container' fxLayout fxLayout.xs='column' fxLayout='column' fxLayoutAlign='center' fxLayoutGap='20px'>
          <div class='item item-1' fxFlex='100%' fxLayoutAlign='left'>
            <mat-paginator [pageSizeOptions]='[5, 10, 20]' showFirstLastButtons></mat-paginator>
          </div>
          <div class='item item-2 table-con' fxFlex='100%'>
            <table mat-table width='900px' [dataSource]='photoLs' class='mat-elevation-z4'>
              <ng-container matColumnDef='image'>
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef='let data'><img [src]='data.image | imageData' width='70px' height='70px'></td>
              </ng-container>
              <ng-container matColumnDef='uploader'>
                <th mat-header-cell *matHeaderCellDef>Uploader</th>
                <td mat-cell *matCellDef='let data'>{{ data.uploader }}</td>
              </ng-container>
              <ng-container matColumnDef='date'>
                <th mat-header-cell *matHeaderCellDef>Date uploaded</th>
                <td mat-cell *matCellDef='let data'>{{ data.date }}</td>
              </ng-container>
              <ng-container matColumnDef='actions'>
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef='let data'>
                  <button matTooltip='Delete item' matTooltipPosition='above' mat-button (click)="deleteItem(data)" color='warn'><mat-icon>delete_outline</mat-icon></button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef='photoHdr'></tr>
              <tr mat-row *matRowDef='let row; columns: photoHdr'></tr>
            </table>
          </div>
          <mat-card class='item item-3 mat-elevation-z8' fxFlex='100%'>
            <mat-card-header>
              <mat-card-title>Add photo</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class='container' fxLayout fxLayout.xs='column' fxLayout='column' fxLayoutAlign='left' fxLayoutGap='20px'>
                <div class='item item-1' fxFlex='30%'>
                  <div class='container' fxLayout fxLayout.xs='row wrap' fxLayout='row wrap' fxLayoutAlign='left center' fxLayoutGap='10px'>
                    <div class='item item-1' *ngFor='let files of filesToUp' fxFlex='20%'>
                      <div class='imgCon'>
                        <img [src]='files | imageData' *ngIf='imgToUp' alt='upload image' width='100%' height='100%' class='imgDes'>
                      </div>
                    </div>
                  </div>
                </div>
                <div class='item item-2' fxFlex='30%'>
                  <input style='display: none' type='file' #fileInput (change)='fileChange($event)' accept='image/*' multiple>
                  <button mat-raised-button (click)='fileInput.click()'>Select image file</button>
                </div>
                <div class='item item-3' fxFlex='30%' fxLayoutAlign='center center'>
                  <button mat-raised-button color='primary' style='margin: 3px' (click)='upload()'><mat-icon>cloud_upload</mat-icon>&nbsp;Upload</button>
                  <button mat-raised-button color='warn' style='margin: 3px' (click)='clear()'><mat-icon>clear</mat-icon>&nbsp;Clear</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
