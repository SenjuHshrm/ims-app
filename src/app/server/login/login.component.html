<div class='container gap'
  fxLayout
  fxLayout.xs='column'
  fxLayout.sm='row'
  fxLayout.md='row'
  fxLayoutAlign='center'>
  <div class='item item-1' fxFlex='30%'></div>
  <mat-card class='item item-2' fxFlex='40%'>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)='login(loginForm)'>
        <div
          class='containerX'
          fxLayout='column'
          fxLayoutAlign='center'>
          <mat-form-field class='item item-1' fxFlex='70%'>
            <input matInput type='text' placeholder='Username' [(ngModel)]='loginForm.username' name='username' required>
          </mat-form-field>
          <br>
          <mat-form-field class='item item-2' fxFlex='70%'>
            <input matInput type='password' placeholder='Password' [(ngModel)]='loginForm.password' name='password' required>
          </mat-form-field>
          <br>
          <button mat-raised-button class='item item-3' fxFlex='70%' type='submit' color='primary'>Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class='item item-3' fxFlex='30%'></div>
</div>
